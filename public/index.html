<!DOCTYPE html>
<html>

<head>
    <title id="title">taxi css</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <script src="main.js"></script>
    <style type="text/css">

    </style>
</head>

<body>

    <div class="meter-main">

        <div class="logo">MEBUR</div>

        <div class="dual-col">
            <div id="detail-text">minutes</div>
            <div id="detail-text">seconds</div>
        </div>

        <div id="meter-clock">
            <div id="minutes">00</div>:
            <div id="seconds">00</div>
        </div>

        <div id="id-card">
            <div>
                <img id="taxi-image" src="img/taxi-dribble.png">
            </div>
            <div>
                <p>Ride Info:</p>
                <div id="total">Press start to begin</div>
            </div>
        </div>

        <div id="controlls">
            <button id="button-start">Start Ride</button>
            <button id="button-stop">Pause Ride</button>
            <button id="button-reset">Total</button>
        </div>
    </div>

</body>

</html>
