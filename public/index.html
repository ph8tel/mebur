<!DOCTYPE html>
<html>

<head>
    <title>taxi css</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <script src="main.js"></script>
    <style type="text/css">

    </style>
</head>

<body>

    <div class="meter-main">

        <div class="logo">MEBUR</div>

        <div class="dual-col">
            <div id="detail-text">minutes</div>
            <div id="detail-text">seconds</div>
        </div>

        <div id="meter-clock">
            <div id="minutes">00</div>:
            <div id="seconds">00</div>
        </div>


        <div id="id-card">
            <div>
                <img src="https://i.pinimg.com/474x/c0/26/5e/c0265eb31a6a4b56bcbd8112d99c2af5--image-clipart-taxi-driver.jpg" width="190px">
            </div>
            <div>
                <p>Joe Jackson</p>
                <p>Ride Total:</p>
                <p id="total">$0.00</p>
            </div>
        </div>
        <div id="controlls">
            <button id="button-start">Start Ride</button>
            <button id="button-stop">Stop Ride</button>
            <button id="button-reset">Total</button>
        </div>
    </div>

</body>

</html>
